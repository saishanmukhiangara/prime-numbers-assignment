



<div class="app-bg">
	<h1 class="app-title">Numerical Methods Assignment</h1>
	<div class="question-tags-row">
		@for (q of questions; track q.id) {
			<div class="question-tag" [class.selected-tag]="selectedQuestion?.id === q.id" (click)="selectQuestion(q)">
				{{q.title}}
			</div>
		}
	</div>
	<div class="leetcode-flex">
		<div class="leetcode-left">
			@if (selectedQuestion) {
				<div class="question-card">
					<h2>{{selectedQuestion.title}}</h2>
					<div class="question-text">
						<strong>Question:</strong>
						<span>{{selectedQuestion.question}}</span>
					</div>
					<div class="run-btn-row">
						<button class="run-btn" (click)="runSolution()" [disabled]="loading">Run</button>
					</div>
				</div>
			}
		</div>
		<div class="leetcode-right">
			@if (loading) {
				<div class="loading">Running...</div>
			}
			@if (result) {
				<div class="solution-block">
					<strong>Solution:</strong>
					<pre class="code-block"><code>{{result}}</code></pre>
					@if (lastEndpoint) {
						<div class="endpoint-info">Endpoint: {{lastEndpoint}}</div>
					}
				</div>
			}
		</div>
	</div>
</div>
